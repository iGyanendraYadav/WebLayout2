<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Responsive Header</title>
</head>
<body>

    <!-- HEADER SECTION -->

    <header class="header">
        <img src="images/Avengers.png"  alt="Avengers Logo" class="logo"/>
        <nav class="navbar"> 
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>

     <!-- HERO SECTION -->

    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero Section</p>
            </div>
        </section>
    </main>

    <!-- SERVICES SECTION -->

    <section class="section-services">
        <div class="hero">
            <p>Services Section</p>
        </div>
    </section>

    <!-- FOOTER SECTION -->

    <section class="section-footer">
        <div class="hero">
            <p>Designed by <b>Gyanendra Yadav</b></p>
        </div>
    </section>

    <!-- JAVASCRIPT LINK -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
